<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Platform Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
 * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007BFF, #003F88);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .abstract-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .abstract-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(40px);
      background: #ffffff;
    }

    .login-container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      color: white;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      color: white;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    input[type="email"], input[type="mot de passe"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .login-container a {
      display: block;
      color: #ddd;
      font-size: 12px;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .login-container button {
      background-color: #002b5c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .social-login button {
      width: 30%;
      background-color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .register-link {
      font-size: 12px;
      color: #ccc;
    }

    .register-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="abstract-bg">
    <div class="abstract-shape" style="top: 10%; left: 10%; width: 100px; height: 100px;"></div>
    <div class="abstract-shape" style="top: 50%; left: 80%; width: 120px; height: 120px;"></div>
    <div class="abstract-shape" style="bottom: 20%; right: 10%; width: 80px; height: 80px;"></div>
  </div>

  <div class="login-container">
    <h2>EVALIO</h2>
    <form>
      <input type="email" placeholder="nom@gmail.com" required />
      <input type="mot de passe" placeholder="mot de passe" required />
      <a href="#">Mot de passe oublié ?</a>
      <button type="submit">Se connecter</button>
    </form>

    <p>ou continuer avec</p>
    <div class="social-login">
      <button><img src="https://img.icons8.com/color/24/000000/google-logo.png"  alt="Google"></button>
    </div>
    <p class="register-link">Pas encore de compte ? <a href="#">Créer un compte</a></p>
   
  </div>
</body>
</html>
