<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Inscription</h2>
    <form id="registerForm">
      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Nom:</label>
      <input type="text" id="nom" required>

      <label>Prénom:</label>
      <input type="text" id="prenom" required>

      <label>Date de naissance:</label>
      <input type="date" id="date_naissance" required>

      <label>Sexe:</label><br>
      <input type="radio" name="sexe" value="Homme" required> Homme
      <input type="radio" name="sexe" value="Femme" required> Femme<br><br>

      <label>Établissement:</label>
      <input type="text" id="etablissement" required>

      <label>Filière:</label>
      <input type="text" id="filiere" required>

      <label>Type d'utilisateur:</label>
      <select id="type" required>
        <option value="">-- Choisir --</option>
        <option value="etudiant">Étudiant</option>
        <option value="enseignant">Enseignant</option>
      </select>

      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        date_naissance: document.getElementById("date_naissance").value,
        sexe: document.querySelector('input[name="sexe"]:checked').value,
        etablissement: document.getElementById("etablissement").value,
        filiere: document.getElementById("filiere").value,
        type: document.getElementById("type").value
      };

      console.log("Les données à envoyer:", data);

      // هنا غادي تربطي مع السيرفر (backend) فالمستقبل
    });
  </script>

</body>
</html>
